<div [ngSwitch]="tag">
    <div *ngSwitchCase="'h1'">
        <h1>{{title}}</h1>
    </div>
    <div *ngSwitchCase="'h2'">
        <h2>{{title}}</h2>
    </div>
    <div *ngSwitchCase="'h3'">
        <h3>{{title}}</h3>
    </div>
    <div *ngSwitchCase="'h4'">
        <h4>{{title}}</h4>
    </div>
    <div *ngSwitchCase="'h5'">
        <h5>{{title}}</h5>
    </div>
    <div *ngSwitchCase="'h6'">
        <h6>{{title}}</h6>
    </div>
    <div *ngSwitchCase="'p'">
        <p>{{title}}</p>
    </div>
</div>
