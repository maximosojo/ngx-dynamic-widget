<div class="card mb-2">
    <div class="card-body">
        <h5 class="card-title">{{data.title}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{data.sub_title}}</h6>
        <a href="{{data.uri_action}}" class="btn btn-primary" *ngIf="data.uri_action">
            <span *ngIf="data.uri_title">{{data.uri_title}}</span>
        </a>
    </div>
</div>
