<div class="card mb-2">
    <div class="card-body">
        <h5 class="card-title">{{data.title}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{data.sub_title}}</h6>
        <a [routerLink]="path" class="btn btn-primary" *ngIf="path">
            <mat-icon *ngIf="icon">{{icon}}</mat-icon>
        </a>
    </div>
</div>
